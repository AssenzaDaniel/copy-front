<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="536732107609-ao5ctcrmu38rhl807tte37gmpiq0mn88.apps.googleusercontent.com">

    <title>Login</title>
    <script src="./login.js"></script>
    <link rel="stylesheet" type="text/css" href="./login.css">

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Google -->
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>

    <!-- Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

</head>
<body>
    <div class="container">
        <div class="login-box">

            <div class="row">
                <div class="col-md-12 mb-1">
                    <p class="text-center">
                        <button type="button" class="btn btn-default mybtn">
                            <a href="#" class="social"><i class="fa fa-google-plus"></i>
                                Signup using Google </a>
                        </button>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-1">
                    <p class="text-center">
                        <button type="button" class="btn btn-default mybtn">
                            <a href="#" class="social"><i class="fa fa-github"></i>
                                Signup using GitHub </a>
                        </button>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-1">
                    <p class="text-center">
                        <button type="button" class="btn btn-default mybtn">
                            <a href="#" class="social"><i class="fa fa-facebook"></i>
                                Signup using Facebook </a>
                        </button>
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>
